<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC Assistant</title>
        <link rel="stylesheet" href="css/skeleton/skeleton.css" type="text/css" charset="utf-8"/>
        <link rel="stylesheet" href="css/skeleton/normalize.css" type="text/css" charset="utf-8"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8"/>
    </head>
    <body>
    <div class="wrapper">
        <div class="row">
            <div class="sixteen columns">
                <div class="media_change floating">
                    <img id="profile" src="images/profile.png" title="profile"/>
                        <input type="text" name="myForm" id="sessionInput" />
                </div>
                <div class="movingButtons">
                    <form class="createButtons">
                        <button id="createButton" type="submit">Share</button>
                    </form>
                    <button id="screenShareButton"></button>
                </div>
            </div>
        </div>
        <p id="subTitle"></p>
        <div class="row">
            <div class="five columns add_padding_right add_padding_left">
                <canvas id="myCanvas" class="add_margin_right add_margin_left"></canvas>
                <div class="media_change">
                    <div id="remotes"><br></div>
                </div>
            </div>
            <div class="seven columns add_padding_left">
                <div class="videoContainer">
                    <div class="myVideo">
                        <h5 id="your_screen">Your Screen</h5>
                        <video id="localVideo" oncontextmenu="return false;"></video>
                        <div id="localVolume" class="volume_bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Wrapper -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="../out/simplewebrtc-with-adapter.bundle.js"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
